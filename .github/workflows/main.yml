      #     mkdir -p dist/backend/wsServer
      #     mkdir -p dist/backend/wsServer/db

      # - name: Build-workspace-build:dev
      #   run: yarn start:back

      # - name: Buil-subtree-creat-dist-backend
      #   run: |
      #     rsync -av --prune-empty-dirs --include '*.js' --exclude '*' dist/backend/src/app/backend/src/serve/ dist/backend
      #     rsync -av --prune-empty-dirs --include '*.map' --exclude '*' dist/backend/src/app/backend/src/serve/ dist/backend

      # - name: Move db index files
      #   run: |
      #     rsync -av --prune-empty-dirs --include '*.js' --exclude '*' dist/db/src/app/db/src/db/ dist/backend/db
      #     rsync -av --prune-empty-dirs --include '*.map' --exclude '*' dist/db/src/app/db/src/db/ dist/backend/db

      - name: Setup Pages
        uses: actions/configure-pages@v3.0.6

      - name: Upload artifact
        uses: actions/upload-artifact@v3.1.3
        with:
          path: 'dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
        with:
          folder: dist
